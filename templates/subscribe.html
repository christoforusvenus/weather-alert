<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather SMS Alert</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">

        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h3 class="mb-2">üå¶Ô∏è Weather SMS Alert</h3>
            <p class="text-muted mb-4">
              Get an SMS reminder when bad weather is expected in the next 24 hours.
            </p>

            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            {% if success %}
              <div class="alert alert-success">{{ success }}</div>
            {% endif %}

            <form method="POST" action="/subscribe-form">

              <div class="mb-3">
                <label class="form-label">Phone number (E.164)</label>
                <input
                  type="text"
                  name="phone"
                  class="form-control"
                  placeholder="+49xxxxxxxxxxx"
                  required
                />
                <div class="form-text">
                  International format only (must start with +)
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Country</label>
                  <select name="country" class="form-select" required>
                    <option value="DE">Germany (DE)</option>
                    <option value="AT">Austria (AT)</option>
                    <option value="CH">Switzerland (CH)</option>
                    <option value="GB">United Kingdom (GB)</option>
                    <option value="US">United States (US)</option>
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Postal code</label>
                  <input
                    type="text"
                    name="postal_code"
                    class="form-control"
                    placeholder="85080"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 mt-2">
                Subscribe
              </button>
            </form>

          </div>
        </div>

        <p class="text-center text-muted mt-3 small">
          You can unsubscribe anytime via the link sent in the SMS.
        </p>

      </div>
    </div>
  </div>

</body>
</html>
