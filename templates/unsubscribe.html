<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unsubscribe</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">

        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h3 class="mb-4 text-center">Weather SMS Alert</h3>

            {% if error %}
              <div class="alert alert-danger">
                {{ error }}
              </div>
            {% endif %}

            {% if info %}
              <div class="alert alert-secondary">
                {{ info }}
              </div>
            {% endif %}

            {% if success %}
              <div class="alert alert-success">
                <p class="mb-2">
                  You have successfully unsubscribed the phone number:
                </p>
                <p class="fw-bold mb-2">
                  {{ phone }}
                </p>
                <p class="mb-0">
                  You will no longer receive weather notifications from us.
                </p>
              </div>
            {% endif %}

            <a href="/subscribe-form" class="btn btn-outline-primary w-100">
              Subscribe again
            </a>

          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
